<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>タスク画面</title>
</head>

<body>

  <form th:action="'/task/'+${id}" method="POST">
    <div>
      <labe>タスク名</labe>
      <input type="text" name="name" th:value="${taskData.name}" placeholder="">
    </div>

    <div>
      <label>期限設定</label>
      <input type="date" name="deadlineDate"
        th:value="${taskData.deadlineDate != null ? taskData.deadlineDate.toString() : ''}" placeholder="">
      <input type="time" name="deadlineTime"
        th:value="${taskData.deadlineTime != null ? taskData.deadlineTime.toString() : ''}" placeholder="">
    </div>

    <!-- <labe>url</labe>
    <input type="text" name="url"  placeholder="urlを入力してください">
    </div> -->

    <div>
      <!-- <p th:text="${taskData.url}"></p> -->
      <a th:href="@{${taskData.url}}" target="_blank">URLに飛ぶ</a>
      <input type="text" name="url" th:value="${taskData.url}" placeholder="URLを入力してください">
    </div>

    <div>
      <label>優先度</label>
      <select name="priorityId">
        <option value="1">低</option>
        <option value="2">中</option>
        <option value="3">高</option>
      </select>
    </div>


    <div>
      <label>リマインダー</label>
      <select name="reminderId">
        <option value="1">1日毎</option>
        <option value="2">1時間毎</option>
        <option value="3">なし</option>
      </select>
    </div>

    <div>
      <textarea name="memo" rows="10" cols="25" th:text="${taskData.memo}" placeholder=""></textarea>
    </div>
    <!-- [[ ${taskData.memo} ]] -->

    <div>
      <input type="submit" value="更新">
    </div>
  </form>
</body>

</html>
